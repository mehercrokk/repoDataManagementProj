    <form name="form-signin" (ngSubmit)="f.form.valid && affichertable()" #f="ngForm" novalidate>

        <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required.</div>

      <div id="remember" class="checkbox">

      </div>
      <button class="btn btn-lg btn-primary btn-block btn-signin form-submit-button" type="submit">Voir les tables</button>

  <div>
    <data-table
      [title]="'Employees'"
      [items]="items"
      [itemCount]="itemCount"
      [pageLimits]="limits"
      (reload)="reloadItems($event)"
      (rowClick)="rowClick($event)"
      (rowDoubleClick)="rowDoubleClick($event)"
      [rowTooltip]="rowTooltip" >
      <data-table-column
        [property]="'name'"
        [header]="'Name'"
        [sortable]="true"
        [resizable]="true">
      </data-table-column>
      <data-table-column
        [property]="'date'"
        [header]="'Date'"
        [sortable]="true">
        <ng-template #dataTableCell let-item="item">
          <span>{{ item.date | date:'yyyy-MM-dd' }}</span>
        </ng-template>
      </data-table-column>
      <data-table-column
        property="phoneNumber"
        header="Phone number"
        width="150px">
      </data-table-column>
      <data-table-column
        [property]="'jobTitle'"
        [header]="'Job title'"
        [visible]="false">
      </data-table-column>
      <data-table-column
        [property]="'active'"
        [header]="'Active'"
        [width]="100"
        [resizable]="true">
        <ng-template #dataTableHeader let-item="item">
          <span style="color: rgb(232, 0, 0)">Active</span>
        </ng-template>
        <ng-template #dataTableCell let-item="item">
                <span style="color: grey">
                <span class="fa fa-check" *ngIf="item.active"></span>
                <span class="fa fa-times" *ngIf="!item.active"></span>
                </span>
        </ng-template>
      </data-table-column>
    </data-table>
  </div>
